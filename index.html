<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador TXT</title>

  <style>/* aqui fica o css interno */
    body {
        font-family:Arial, Helvetica, sans-serif;
        }
    h1 {
        color: #000000;
        }
    textarea {
        width: 100%;
        height: 200px;
        font-size: 15px;
        }
    button {
        font-size: 16px;
        color:white;
        background-color: #3600f8;
        cursor: pointer;
        }
  </style>
</head>
<body>
    <h1>Modificador TXT</h1>
    <input type="file" id="inputFile" accept=".txt"><!-- permite escolher o arquivo no formata txt -->
    <textarea id="textoModificado" placeholder="Conteúdo vai aparece aqui"></textarea><br> <!-- aonde aparece o conteudo do arquivo txt que voce escolheu -->
    <button onclick="baixarArquivo()">Download ArquivoTXT Modificado</button> <!-- botao para abaixar o arquivo modificado -->
    <button onclick="lerArquivo()">Mostrar O Conteúdo</button> <!-- botao para ler o arquivo escolhido -->

   <!--  javascript -->
    <script>
        function lerArquivo() {
            const file = document.getElementById('inputFile').files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const texto = e.target.result;
                document.getElementById('textoModificado').value = texto;
            };

            if (file) reader.readAsText(file);
        }

        function baixarArquivo() {
            const texto = document.getElementById('textoModificado').value;
            const blob = new Blob([texto], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'texto_modificado.txt';
            a.click();
        }
    </script>
</body>
</html>
